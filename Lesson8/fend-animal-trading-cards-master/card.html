<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div id="card">
		<!-- your favorite animal's name goes here -->
		<h3>Lion</h3>
		<!-- your favorite animal's image goes here -->
		<img src="ladies-africa-4.png" alt="Lion" class="card-image">
		<div id="content">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fact">Did you know that a male lion has low sperm count.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Top speed</span>: 81kmph</li>
				<li><span>Age</span>: 12 to 16 years</li>
				<li><span>Habitat</span>: Subsaharan Africa</li>
				<li><span>Diet</span>: Carnivore</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Lion facts. Lions usually live in groups of 10 or 15 animals called prides. An adult male's roar can be heard up to 8km away. </p>
		</div>
	</div>
</body>
</html>
